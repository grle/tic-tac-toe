<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Tic Tac Toe</title>

  <!-- add: css & icon -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <script src="https://kit.fontawesome.com/02d5cf44c4.js" crossorigin="anonymous"></script> -->

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
  <h1>TIC TAC TOE</h1>

  <!-- buttons -->
  <div class="pair-container">
    <div class="btn" id="ai-bot" type="button" onclick="aiBot()">
      <i class="fa-solid fa-robot"></i>AI BOT
    </div>
    <div class="btn" id="two-player" type="button" onclick="twoPlayer()">
      <i class="fa-solid fa-user-group"></i>TWO PLAYER
    </div>
  </div>

  <!-- grid -->
  <div id="container">
    <!-- row 1 -->
    <div class="tile" data-index-number="0"></div>
    <div class="tile" data-index-number="1"></div>
    <div class="tile" data-index-number="2"></div>

    <!-- row 2 -->
    <div class="tile" data-index-number="3"></div>
    <div class="tile" data-index-number="4"></div>
    <div class="tile" data-index-number="5"></div>

    <!-- row 3 -->
    <div class="tile" data-index-number="6"></div>
    <div class="tile" data-index-number="7"></div>
    <div class="tile" data-index-number="8"></div>
  </div>

  <!-- ai bot OR two players -->
  <div class="pair-container" id="two-player-score">
    <p><span id="first-player-turn">Player 1: x</span></p>
    <p><span id="second-player-turn">Player 2: o</span></p>
  </div>
  <div class="pair-container" id="player-vs-bot">
    <p>Player: x</p>
    <p>Bot: o</p>
  </div>

  <!-- announcement -->
  <div id="announcement">
    <h2 id="winner">Test</h2>
    <div class="btn btn-restart" type="button" onclick="clearBoard()">
      RESTART
    </div>
  </div>

  <!-- footer -->
  <footer>
    <p>Designed & coded by
      <a href="https://github.com/grle" target="_blank">
        <i class="fa-brands fa-github"></i> grle</a> &copy; 2022
    </p>
  </footer>

  <!-- javascript -->
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
