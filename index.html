  <!-- add: css & icon -->
  <link rel="stylesheet" href="css/normalize.css">

<body>

  <!-- buttons -->

    <div class="btn" id="two-player">TWO PLAYER
    </div>
  </div>

  <!-- grid -->
  <div class="container">
    <!-- row 1 -->
    <div class="tile bot-layout player-layout"></div>
    <div class="tile bot-layout player-layout"></div>
    <div class="tile bot-layout player-layout"></div>

    <!-- row 2 -->
    <div class="tile bot-layout player-layout"></div>

    <!-- row 3 -->
    <div class="tile bot-layout player-layout"></div>
    <div class="tile bot-layout player-layout"></div>
    <div class="tile bot-layout player-layout"></div>
  </div>

  <!-- add later -->

  </div>
